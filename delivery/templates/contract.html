{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .butt.is-warning {
            color: #74C69D;
            border-color: #74C69D;
        }

        .butt.is-warning:hover,
        .butt.is-warning:focus {
            background-color: #74C69D;
            color: #ffffff;
        }


        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            align-self: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .butt.is-warning {
        color: #74C69D;
        border-color: #74C69D;
    }

    .butt.is-outlined {
        border-radius: 15px;
        background-color: transparent;
        border: 2px solid #74C69D;
    }

    .butt.is-small {
        font-size: 0.75rem;
        padding: 10px 15px;

    }

        .form-field {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Contract Form</h2>
    <form action="{% url 'delivery:contract' %}" method="post">
        {% csrf_token %}

        <div>
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
            <br><br>
        </div>

        <div>
            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
            {{ form.last_name }}
            <br><br>
        </div>

        <div>
            <label for="{{ form.patronymic.id_for_label }}">Patronymic:</label>
            {{ form.patronymic }}
            <br><br>
        </div>

        <div>
            <label for="{{ form.number.id_for_label }}">Number:</label>
            {{ form.number }}
            <br><br>
        </div>

        <div>
            <label for="{{ form.company_name.id_for_label }}">Company Name:</label>
            {{ form.company_name }}
            <br><br>
        </div>

        <div>
            <label for="{{ form.position.id_for_label }}">Position:</label>
            {{ form.position }}
            <br><br>
        </div>

        <div>
            <label for="{{ form.city.id_for_label }}">City:</label>
            {{ form.city }}
            <br><br>
        </div>

        <div>
            <label for="{{ form.address.id_for_label }}">Address:</label>
            {{ form.address }}
            <br><br>
        </div>

        <div>
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
            <br><br>
        </div>

        <div>
            <label for="{{ form.size.id_for_label }}">Size:</label>
            {{ form.size }}
        </div>

        <button type="submit" class="button">Submit</button>
    </form>
</div>
</body>
</html>
