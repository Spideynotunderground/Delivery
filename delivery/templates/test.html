{% load static i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>QR Codes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .qr-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .qr-container h2 {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .qr-container img {
            display: block;
            margin: 0 auto 20px auto;
        }

        .info {
            background-color: #fff;
            border: 1px solid #e1e1e1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .info p {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .info p strong {
            margin-right: 20px;
        }

        .info hr {
            border: none;
            border-top: 1px solid #e1e1e1;
            margin: 10px 0;
        }
    </style>

    <a href="{% url 'delivery:home' %}" class="button is-warning is-outlined is-small">{% trans 'Back to home' %}</a>
    <div class="qr-container">
        {% if photo %}
            <h2>{% trans 'Your name QR' %}</h2>
            <img src="{{ photo.qr_code.url }}" width="150">
        {% else %}
            <p>{% trans 'No QR code available for the user.' %}</p>
        {% endif %}
    </div>
    <div class="info">
        <p><strong>{% trans "Nickname" %}</strong><span>{{ user.username }}</span></p>
        <hr>
        <p><strong>{% trans 'Email' %}</strong><span>{{ user.email }}</span></p>
    </div>
</body>
</html>
