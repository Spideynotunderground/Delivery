{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Deliverer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .cool {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        .form-field {
            margin-bottom: 20px;
        }
        .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 15px 15px;
        font-size: 0.875rem;
        border: 2px solid #ffdd57;
        border-radius: 5px;
        background-color: transparent;
        color: #ffdd57;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .button.is-warning {
        color: #74C69D;
        border-color: #74C69D;
    }

    .button.is-outlined {
        background-color: transparent;
        border: 2px solid #74C69D;
    }

    .button.is-small {
        font-size: 0.75rem;
        padding: 10px 15px;

    }

    .button.is-warning:hover,
    .button.is-warning:focus {
        background-color: #74C69D;
        color: #ffffff;
    }

    .is-size-5 {
        font-size: 1.25rem;
        margin-left: 0.5em;
    }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Deliverer Form</h2>
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}"/>
            <button type="submit" class="button is-warning is-outlined is-small" style="margin-bottom: 15px;" name="language" value="en">
                English
            </button>
            <button type="submit" class="button is-warning is-outlined is-small" style="margin-bottom: 15px;" name="language" value="ru">
                Русский
            </button>
        </form>

        <form method="post" >
        {% csrf_token %}
        <div>
            <label for="{{ form.name.id_for_label }}">{% trans  "Name:" %}</label>
            {{ form.name }}
            <br>
            <br>
        </div>
        <div>
            <label for="{{ form.phone.id_for_label }}">{% trans "Phone:" %}</label>
            {{ form.phone }}
            <br>
            <br>
        </div>
        <div>
            <label for="{{ form.province.id_for_label }}">{% trans "Province:" %}</label>
            {{ form.province }}
            <br>
            <br>
        </div>
        <div>
            <label for="{{ form.street.id_for_label }}">{% trans "Street:" %}</label>
            {{ form.street }}
            <br>
            <br>
        </div>
        <div>
            <label for="{{ form.home_number.id_for_label }}">{% trans "Home Number:" %}</label>
            {{ form.home_number }}
        </div>
        <button class="cool" type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
