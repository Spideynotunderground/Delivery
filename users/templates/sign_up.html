{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <div class="signup-form">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-submit" type="submit">Sign Up</button>

            <p class="signup-prompt">
                Already have an account? <a href="{% url 'users:sign_in' %}">Sign in here</a>
            </p>
        </form>
    </div>
</div>
</body>


</html>
